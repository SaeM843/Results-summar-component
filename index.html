<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="wrap">
      <section class="card-result">
          <p>Your Result</p>

          <div class="result-score">
            <p>76
              <span>of 100</span>
            </p>
          </div>

          <div class="score-info">
          <h2>Great</h2>
          <p class="result-info">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>

      <section class="card-summary">
        <p class="summary-title">Summary</p>
        <ul>
          <li id="reaction">
            <p><span><img src="./assets/images/icon-reaction.svg">
            Reaction</span>
            <span>80 / 100</span>
            </p>
          </li>

          <li id="memory">
            <p><span><img src="./assets/images/icon-memory.svg">
            Memory</span>
            <span>92 / 100</span>
            </p>
          </li>

          <li id="verbal">
            <p><span><img src="./assets/images/icon-verbal.svg">
            Verbal</span>
            <span>61 / 100</span>
            </p>
          </li>

          <li id="visual">
            <p><span><img src="./assets/images/icon-visual.svg">
            Visual</span>
            <span>72 / 100</span>
            </p>
          </li>
        </ul>

        <button class="btn" href="#">Continue</button>
      </section>
    </div>
  </main>
</body>
</html>
